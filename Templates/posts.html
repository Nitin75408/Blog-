{%extends 'base.html'%}

{%block title%} POST {%endblock%}


{%block content%}


<div class="container">

    <div class="row">
        <div class="col s12 " style="margin-top:20px;">
            <h3> {{post.Title}}</h3>
            <p>{{post.cat.Title}}</p>
            <img src="/media/{{post.image}}" class="responsive-img">
            <br>
            <p> {{post.content | safe}}</p>
        </div>
    </div>
</div>



{%endblock%}
